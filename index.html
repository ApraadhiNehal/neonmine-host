<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonMine Hoisting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>NeonMine Hoisting</h1>
  <p>High Performance Minecraft Hosting</p>
</header>

<!-- TABS -->
<div class="tabs">
  <input type="radio" name="tab" id="tab1" checked>
  <input type="radio" name="tab" id="tab2">
  <input type="radio" name="tab" id="tab3">

  <div class="tab-buttons">
    <label for="tab1">Budget Plan</label>
    <label for="tab2">Power Plan</label>
    <label for="tab3">Limited Offer</label>
  </div>

  <!-- BUDGET -->
  <div class="tab-content budget">
    <div class="plan">
      <h2>Budget ₹99</h2>
      <p>2GB RAM • SSD • 24/7</p>
      <a href="#order" class="btn">Order Now</a>
    </div>
  </div>

  <!-- POWER -->
  <div class="tab-content power">
    <div class="plan">
      <h2>Power ₹199</h2>
      <p>4GB RAM • NVMe • 24/7</p>
      <a href="#order" class="btn">Order Now</a>
    </div>
  </div>

  <!-- OFFER -->
  <div class="tab-content offer">
    <div class="plan">
      <h2>Offer ₹149</h2>
      <p>3GB RAM • NVMe • Limited</p>
      <a href="#order" class="btn">Order Now</a>
    </div>
  </div>
</div>

<footer id="order">
  <h3>Payment After Order</h3>
  <p>UPI / QR Scanner Available</p>
</footer>

</body>
</html>
