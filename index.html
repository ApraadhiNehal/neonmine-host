<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonMine Host</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="glow">NeonMine Host</h1>
<p>Select Your Hosting Plan</p>

<div class="plan-tabs">
  <button class="tab-btn active" onclick="show('budget', this)">Minecraft Budget</button>
  <button class="tab-btn" onclick="show('power', this)">Power Plans</button>
  <button class="tab-btn" onclick="show('offer', this)">Limited Offer</button>
</div>

<!-- Budget -->
<div id="budget" class="plan-group show">
  <h2>Dirt Plan</h2>

  <h2>Stone Plan</h2>

</div>

<!-- Power -->
<div id="power" class="plan-group">
  <h2>Iron Plan</h2>
  <p>â‚¹180 / month</p>

  <h2>Gold Plan</h2>
  <p>â‚¹270 / month</p>
</div>

<!-- Offer -->
<div id="offer" class="plan-group">
  <h2>ðŸ”¥ Netherite Special</h2>
  <p>â‚¹500 / month</p>
</div>

<script>
function show(id, btn) {
  document.querySelectorAll('.plan-group').forEach(p => p.classList.remove('show'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('show');
  btn.classList.add('active');
}
</script>

</body>
</html>
