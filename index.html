<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonMine Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="glow">NeonMine Host</h1>
<p class="subtitle">Select Your Minecraft Hosting Plan</p>

<div class="tabs">
  <button onclick="showPlan('budget')" class="tab active">Minecraft Budget</button>
  <button onclick="showPlan('power')" class="tab">Power Plan</button>
  <button onclick="showPlan('offer')" class="tab">Limited Offer</button>
</div>

<!-- Budget Plans -->
<div id="budget" class="plans active">
  <div class="card">
    <h2>Dirt Plan</h2>
    <p>â‚¹70 / month</p>
    <button class="order">Order Now</button>
  </div>

  <div class="card">
    <h2>Stone Plan</h2>
    <p>â‚¹130 / month</p>
    <button class="order">Order Now</button>
  </div>
</div>

<!-- Power Plans -->
<div id="power" class="plans">
  <div class="card">
    <h2>Iron Plan</h2>
    <p>â‚¹180 / month</p>
    <button class="order">Order Now</button>
  </div>

  <div class="card">
    <h2>Gold Plan</h2>
    <p>â‚¹270 / month</p>
    <button class="order">Order Now</button>
  </div>
</div>

<!-- Offer -->
<div id="offer" class="plans">
  <div class="card special">
    <h2>ðŸ”¥ Netherite Offer</h2>
    <p>â‚¹500 / month</p>
    <button class="order">Order Now</button>
  </div>
</div>

<script>
function showPlan(plan) {
  document.querySelectorAll('.plans').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

  document.getElementById(plan).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
